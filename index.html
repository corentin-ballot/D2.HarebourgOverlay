<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>/</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://fonts.cdnfonts.com/css/rowdy" rel="stylesheet">

    <style>
        /** Font **/
        body {
            font-family: 'Rowdy', sans-serif;
            font-weight: 300;
            margin: 0;
            background-color: #1b1d32;
            border-radius: 2px;
            overflow: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Rowdy', Arial, Verdana, "Lucida Grande", sans-serif;
            font-weight: 600;
            color: #010035;
            margin: 0 0 1rem 0;
        }

        P, .p {
            margin: 0 0 1rem 0;
        }

        /** Inputs **/
        input[type="text"],
        input[type="number"],
        select {            
            border: none;
            border-top: solid 1px #7a7c96;
            background-color: #595b7c;
            width: 100%;
            color: #fff;    
            padding: 5px;
            font-size: 12px;
            font-family: 'Rowdy', sans-serif;
            font-weight: 300;
            cursor: pointer;
        }

        button {            
            font-weight: normal;
            border: none;
            width: 150px;
            padding: 8px 16px;
            margin: auto;
            box-sizing: border-box;
            background: transparent;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            font-family: 'Rowdy', sans-serif;
            position: relative;
            z-index: 0;
        }
        
        button::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;  
            background: linear-gradient(to bottom, #be9a79 0% 2%, #ae8258 2% 50%, #a57345 50% 98%, #735030 98% 100%);
        }

        button:hover::before {
            opacity: .77;
        }

        button::after {
            content: "";
            position: absolute;
            z-index:-2;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;  
            background: white;
        }

        .header {
            -webkit-user-select: none;
            -webkit-app-region: drag;
            cursor: move;
            text-align: center;
            height: 31px;
            background-color: #525272;
            color: white;    
            padding: 6px 0;
            box-sizing: border-box;
        }

        .wrapper {
            margin: 12px;
        }

        .footer {
            text-align: center;
            height: 31px;
            background-color: #3a3d58;
            color: white;
            padding: 8px 0;
        }

    </style>
</head>

<body>
    <div class="header"><span id="name">Harebourg</span></div>

    <div class="wrapper">
        <select id="rotation">
            <option value="-90">100% à 90%</option>
            <option value="90">89% à 75%</option>
            <option value="180">74% à 45%</option>
            <option value="90">44% à 30%</option>
            <option value="-90">29% à 0%</option>
        </select>
    </div>
    
    <div class="footer">
        <button id="place">Place</button>
    </div>

    <script>
        // Path select
        let place = document.getElementById("place");
        place.addEventListener("click", () => {
            window.api.enableMouseEvent();
        })

        document.getElementById("rotation").addEventListener("change", () => {
            window.api.send("set::rotation", document.getElementById("rotation").value);
        });


    </script>
</body>

</html>
